configuration :
- name : alice
  ip   : ec2-52-91-211-230.compute-1.amazonaws.com
  port : 12344
- name : bob
  ip   : ec2-52-91-211-230.compute-1.amazonaws.com
  port : 14255
- name : charlie
  ip   : ec2-54-152-89-119.compute-1.amazonaws.com
  port : 12998
